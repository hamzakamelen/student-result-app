<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result</title>
    <script src="https://kit.fontawesome.com/69d25744bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainn">
        <input type="search"placeholder="Search Your Result with your Rollno" id="inputs">
        <button onclick="search()" class="sbtn" ><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <div class="main">
        <table width="400" cellspacing="0">
            <thead id="parent">
                <tr>
                    <th>Name</th>
                    <th>FatherName</th>
                    <th>ContactNo</th>
                    <th>Roll Number</th>
                </tr>
            </thead>
            <tbody id="show-name">

            </tbody>
        </table>
    </div>
    
    
    <script src="app.js"></script>
</body>

</html>
